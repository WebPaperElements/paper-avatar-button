<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>paper-avatar-button Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../paper-styles/paper-styles.html">
    <link rel="import" href="../../paper-material/paper-material.html">
    <link rel="import" href="../../paper-styles/classes/global.html">
    <link rel="import" href="../../iron-icons/iron-icons.html">
    <link rel="import" href="../paper-avatar-button.html">
  </head>
  <body unresolved>
    <template is="dom-bind" id="app">
      <style is="custom-style">
        body {
          background-color: var(--light-primary-color);
        }

        paper-material {
          background-color: var(--primary-background-color);
          margin: 24px;
          padding: 16px;
        }
        
        .horizontal-section {
          min-height: 100px;
        }
      </style>
  
      <h1>An example of <code>&lt;paper-avatar-button&gt;</code>:</h1>

      <paper-material class="scroll fixed bottom">
        <h3>Settings:</h3>
        <div class="vertical layout">
        </div>
      </paper-material>

      <paper-material>
        <h3>An basic example of <code>&lt;paper-avatar-button&gt;</code>:</h3>
        <div class="horizontal-section horizontal layout">
          <paper-avatar-button avatar="https://i.imgur.com/WohrKf9.png"></paper-avatar-button>
          <paper-avatar-button avatar="https://i.imgur.com/WohrKf9.png" raised></paper-avatar-button>
          <paper-avatar-button avatar="https://i.imgur.com/WohrKf9.png"></paper-avatar-button>
          <paper-avatar-button avatar="https://i.imgur.com/WohrKf9.png"></paper-avatar-button>
        </div>
      </paper-material>
      
      <script>
        
        window.addEventListener('WebComponentsReady', function() {
          
          var app = document.querySelector('#app');
          
        });
      </script>
    </template>
  </body>
</html>
